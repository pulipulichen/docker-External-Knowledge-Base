version: '3.8'

services:
  api:
    build: .
    expose:
      - "80"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: "redis:7.0.12-alpine"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:1.21.6
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api

  tei_bge_m3:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.6
    environment:
      - MODEL_ID=BAAI/bge-m3
      # ...
    restart: on-failure
    volumes:
      - tei_bge_m3:/data
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp=unconfined
    logging:
      driver: "none"

volumes:
  tei_bge_m3:
  redis_data:
